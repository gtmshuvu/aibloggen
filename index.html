<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Blog Writer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>Automated Blog Writer</h1>

    <label for="prompt">Enter a prompt for your blog post:</label>
    <textarea id="prompt" placeholder="Write a blog post about..."></textarea>

    <button onclick="generateContent()">Generate Blog Post</button>

    <div class="result" id="result"></div>

    <script>
        async function generateContent() {
            const prompt = document.getElementById('prompt').value;

            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt })
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('result').textContent = data.generated_content;
            } else {
                document.getElementById('result').textContent = 'Error generating content.';
            }
        }
    </script>

</body>
</html>
